<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="stylesheet" href="./css/main.min.css">

<body class="default">
    <div class="container-xxl">
            <i class="bi bi-moon darkmode" id="mode"></i>
            <div class="wrapper">
                <h1 class=" text-center mt-5 heading">Namoz Vaqtlari</h1>
                <div class="regions">
                    <select  id="regions" class="form-control">
                        <option value="tashkent" class="form-control" id="selectedRegions"></option>
                    </select>
                    <input type="number" class="form-control" id="getMonth" min="1" max="12">
                    <button class="form-control" id="readyToFind">ready</button>
                </div>
                <div class="CurrentDatas me-0">
                        <h4 class="mintaqa">Mintaqa:  <span class="selectedRegion"></span></h4>
                        <h4 class="currentDate">18-sentabr 2022-yil<span class="currentTime"></span></h4>
                </div>
            </div>
        </div>
        <div class="container-xxl">
            <div class="weekly">
            <div class="w-100 bg-primary text-center p-4" id="weekday">-</div>
                <div class="mainWrapper d-flex justify-content-between flex-wrap m-0">
                    <div class="card">
                        <h4 class="cardHeading">Tong</h4>
                        <img src="./img/tong.svg" alt="">
                        <span class="actualDate ActualTong"></span>
                    </div>
                    <div class="card">
                        <h4 class="cardHeading">Quyosh</h4>
                        <img src="./img/quyosh.svg" alt="">
                        <span class="actualDate ActualQuyosh"></span>
                    </div>
                    <div class="card">
                        <h4 class="cardHeading">Peshin</h4>
                        <img src="./img/peshin.svg" alt="">
                        <span class="actualDate ActualPeshin"></span>
                    </div>
                    <div class="card">
                        <h4 class="cardHeading">Asr</h4>
                        <img src="./img/asr.svg" alt="">
                        <span class="actualDate ActualAsr"></span>
                    </div>
                    <div class="card">
                        <h4 class="cardHeading">Shom</h4>
                        <img src="./img/shom.svg" alt="">
                        <span class="actualDate actualShom"></span>
                    </div>
                    <div class="card">
                        <h4 class="cardHeading">Xufton</h4>
                        <img src="./img/xufton.svg" alt="">
                        <span class="actualDate ActualXufton"></span>
                    </div>
            </div>
            </div>
        </div>





    <script src="./regions.js"></script>
    <script src="./plugin.js"></script>
    <script src="./app.js"></script>
